<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="display-box">0.00</div>
            <ul class="buttons">
                <li class="item-1">AC</li>
                <li class="item-2">C</li>
                <li class="item-3">/</li>
                <li class="item-4">*</li>
                <li class="item-5">7</li>
                <li class="item-6">8</li>
                <li class="item-7">9</li>
                <li class="item-8">+</li>
                <li class="item-9">4</li>
                <li class="item-10">5</li>
                <li class="item-11">6</li>
                <li class="item-12">-</li>
                <li class="item-13">1</li>
                <li class="item-14">2</li>
                <li class="item-15">3</li>
                <li class="item-16">=</li>
                <li class="item-17">0</li>
                <li class="item-18">.</li>


            </ul>
        </div>
        <div class="circle"></div>
    </div>
</body>

</html>
